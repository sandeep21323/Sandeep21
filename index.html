<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEPENDENT BAPTIST CHURCH YELLAREDDYPET - Login</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #1e63d8;
        }

        #errorMsg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>INDEPENDENT BAPTIST CHURCH<br>YELLAREDDYPET</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter Login ID" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <div id="errorMsg"></div>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const id = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (id === password && id !== "") {
            window.location.href = "home.html";
        } else {
            document.getElementById("errorMsg").textContent = "Login ID and Password must be same and not empty.";
        }
    });
</script>

</body>
</html>
